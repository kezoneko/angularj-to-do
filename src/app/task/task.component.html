<div *ngIf="task">
    <div class="row">
        <div class="col"><h4>Задание</h4></div>
        <div class="col-4 text-right">
            <button class="btn btn-danger btn-circle btn-circle-sm" href="/Tasks/Delete/1"><span>X</span></button>
            <button class="btn btn-warning btn-circle btn-circle-sm" href="/Tasks/Edit/1"><span>/</span></button>
        </div>
    </div>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Заголовок:
        </dt>
        <dd class="col-sm-10">
            {{ task.title }}
        </dd>
        <dt class="col-sm-2">
            Срок выполнения:
        </dt>
        <dd class="col-sm-10">
            {{ task.date }}
        </dd>
        <dt class="col-sm-2">
            Описание:
        </dt>
        <dd class="col-sm-10">
            {{ task.description }}
        </dd>
        <dt class="col-sm-2">
            Статус:
        </dt>
        <dd class="col-sm-10">
            {{ task.status }}
        </dd>
    </dl>
</div>
<div>
    <button href="/">Назад в список</button>
</div>

<div class="container fixed-bottom mb-3">
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary btn-circle btn-circle-lg" href="/Tasks/Check/1"><span>V</span></button>
        </div>
    </div>
</div>
