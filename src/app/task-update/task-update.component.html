<div *ngIf="task">
    <h4>Редактирование задания</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label" for="Title">Заголовок</label>
                    <input [(ngModel)]="task.title" class="form-control" placeholder="title" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Date">Срок выполнения</label>
                    <input class="form-control date-picker text-box single-line" [(ngModel)]="task.date" placeholder="date" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Description">Описание</label>
                    <textarea class="form-control" rows="10" [(ngModel)]="task.description"></textarea>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="task.status" /> Статус
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="save()">Сохранить</button>
                </div>
        </div>
    </div>
</div>

<div>
    <button (click)="goBack()">Назад в список</button>
</div>
